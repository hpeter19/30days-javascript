<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>contact form</title>
</head>
<body>
    <div class="contact-container">
        <form action="" class="contact-left">
           <div class="contact-left-title"></div>
           <h2>Get in touch</h2>
           <hr>
           <input type="text" name="name" placeholder="your name" class="contacts-inputs" required>
           <input type="email" name="email" placeholder="your email" class="contacts-inputs" required>
           <textarea name="message" placeholder="your message" class="contacts-inputs" required></textarea>
            <button type="submit">Submit<img src="download (3).png" > </button>
        </form>
        <div class="contact-right">
           <img src="589.jpg" alt="">
        </div>
    </div>
</body>
</html>
